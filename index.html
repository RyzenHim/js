<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissor Paper Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <h1>Rock Paper Scissor Game!</h1>
    </nav>
    <div class="maindiv">
      <div class="subdiv">
        <div class="images_div">
          <img
            src="/rps elements/fadilah-im-2HkXcDPnGh4-unsplash.jpg"
            alt=""
          /><img
            src="/rps elements/fadilah-im-AnYg7fO8-m8-unsplash.jpg"
            alt=""
          /><img
            src="/rps elements/fadilah-im-sYEyCLSWSY4-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="score">
          <div class="your_score">
            <p>0</p>
            <p>You</p>
          </div>
          <div class="comp_score">
            <p>0</p>
            <p>Comp</p>
          </div>
        </div>
        <div class="result">
          <p>Pick your move!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
